{% extends 'shop/basic.html' %}

{% block title%} {{Product.Product_name}} - My Awesome Cart {% endblock %}

{% block body %}
<div class="container my-4" xmlns:height="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" height="330px" width="300px">
            </div>
            <div class="row my-4">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.Product_name}}</h5>
            <p><b>Rs. {{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>


{% endblock %}
